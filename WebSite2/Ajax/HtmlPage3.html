<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #img1{
            display:none;
        }
    </style>
</head>
<body>
    <h2>非同步</h2>
    <input type="text" /><br />
    <input type="text" /><br />
    <input type="text" /><br />
    <input type="text" /><br />

    <img src="../Images/ajax-loader.gif" id="img1"/><input type="button" value="load" id="buttonLoad" /><br />
    <div id="div1"></div>
    <script>
        var btn = document.querySelector("#buttonLoad"), xhr = null;
        myimg = document.querySelector("#img1");
        btn.addEventListener("click", load);
        function load() {
            xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", callback);

            xhr.open("get", "Handler.ashx");
            xhr.send();
        }
        function callback() {
            console.log("readyState : " + xhr.readyState);
            if (xhr.readyState==1) {
                myimg.style.display = "inline";
                btn.setAttribute("disabled", "disabled");
                btn.value = "loading....";
            } else if (xhr.readyState == 4) {
                btn.removeAttribute("disabled");
                btn.value = "load";
                myimg.style.display = "none";
                if (xhr.status==200) {
                    var data = xhr.responseText;
                    var myDiv = document.getElementById("div1");
                    myDiv.innerHTML = "<h2>" + data + "</h2>";
                }
            }
        }
    </script>
</body>
</html>
