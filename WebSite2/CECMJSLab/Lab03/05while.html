<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05while.html</title>
    <script>
        var i = 1;
        var sum = 0;
        while (i <= 10) {
            sum += i;
            document.write("i=" + i + " sum=" + sum + "<br/>");
            i = i + 2;
        }
	</script>
</head>
<body>

</body>
