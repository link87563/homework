    <title>03localVarglobalVar.html</title>
    <script>
        var a = 10; //global
        function b() {
            var a = 100; //local
            a = 1000;  //local
            document.write(a + "<br>");
        };
        document.write(a + "<br>");
        b();
        document.write(a + "<br>");

    </script>
