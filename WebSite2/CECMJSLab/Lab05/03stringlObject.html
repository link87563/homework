<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03stringlObject.html</title>
    <script>
        var str = "java script";  //string variable
        //string Object
        document.write("strObj.charAt(3)=" + str.charAt(3) + "<br/>");
        document.write("strObj.indexOf('a')=" +str.indexOf('a') + "<br/>");
        document.write("strObj.lastIndexOf('a')=" +str.lastIndexOf('a') + "<br/>");
        document.write("strObj.lastIndexOf('@')=" +str.lastIndexOf('@') + "<br/>");
        document.write("strObj.substr(5,3)=" +str.substr(5,3) + "<br/>");
        document.write("strObj.substring(5,8)=" +str.substring(5,8) + "<br/>");
        document.write("strObj.split(' ')=" + strObj.split(" ") + "<br>");
    </script>
</head>
<body>

</body>
</html>
