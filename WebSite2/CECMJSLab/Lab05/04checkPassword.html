<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPwd() {
            var pwd = document.getElementById("idPwd").value;
            var pwdleth = pwd.length;
            var flag1 = false, flag2 = false;
            if (pwd=="") 
                alert("Please enter your password");
            else if (pwdleth>=6) {
                for (var i = 0; i < pwdleth; i++) {
                    var pwdchar = pwd.charAt(i).toUpperCase();
                    if (pwdchar >="A" && pwdchar<="Z") 
                        flag1 = true;
                    else if (pwdchar>="0" && pwdchar<="9") 
                        flag2 = true;
                    if (flag1 && flag2) 
                        break;
                }
                if (flag1 && flag2)
                    alert("good");
                else 
                    alert("bad");
            }
            else
                alert("Please enter over then 6")
            }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <br />
    <input type="button" value="checkPassword" onclick="chkPwd();" />
</body>
</html>
