<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>08MathObject.html</title>
    <script>
        document.write("Math.ceil(2.1)=" + Math.ceil(2.1) + "<br>");  //3
        document.write("Math.floor(2.9)=" + Math.floor(2.9) + "<br>");  //2
        for (var i = 1; i <= 10; i++)
            document.write("Math.random()=" + Math.random() + "<br>");
        document.write("<hr>");
    </script>
</head>
<body>
