<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01eventHandler.html</title>
    <script>
        function f1() {
            alert("f1");
        }
        function f2() {
            alert("f2");
        }
        function f3() {
            alert("f3");
        }
        window.onload = function () {
            document.getElementById("m2").onclick = function () { alert("f3"); alert("f2"); };
        }
    </script>
</head>
<body>
    <!-- method 1 -->'
    <h1 id="m1" onclick="f1()">method 1</h1>
    <!-- method 2 -->
    <h1 id="m2">method 2</h1>
    <script>
        //document.getElementById("m2").onclick = f2;
        //document.getElementById("m2").onclick = function () { alert("f3"); alert("f2"); };
    </script>
    <!-- method 3 -->
    <h1 id="m3">method 3</h1>
    <script>
        document.getElementById("m3").addEventListener("click", f3, false);
    </script>
</body>
</html>
