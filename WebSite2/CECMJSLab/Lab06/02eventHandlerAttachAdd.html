<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02eventHandlerAttachAdd.html</title>
    <script>
        window.onload = function () {
            if (document.addEventListener) {
                document.addEventListener("click", clickDoc, true);
                document.getElementById("iddiv1").addEventListener("click", clickDiv1, true);
                document.getElementById("iddiv2").addEventListener("click", clickDiv2, true);
            }
            else if (document.attachEvent) {
                document.attachEvent("onclick", clickDoc, true);
                document.getElementById("iddiv1").attachEvent("onclick", clickDiv1, true);
                document.getElementById("iddiv2").attachEvent("onclick", clickDiv2, true);
            }
        }


        function clickDoc() {
            alert("document");
        }

        function clickDiv1() {
            alert("Div1");
        }

        function clickDiv2() {
            alert("Div2");
        }
    </script>
</head>
<body>
    <div id="iddiv1">
		div1
		<div id="iddiv2">div2</div>
	</div>
</body>
</html>
