<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03eventHandlerFocusBlur.html</title>
    <script>
        window.onload = function () {
            document.getElementById("idinput").onchange = change;
            document.getElementById("idinput").onblur = blur;
            document.getElementById("idinput").onfocus = focus;
            document.getElementById("idName").onblur = ckName;
        }
        function ckName() {
            if (document.getElementById("idName").value == "") {
                //document.getElementById("idName").insertAdjacentHTML("AfterEnd", "You must input...");
                document.getElementById("idsp").innerHTML = "<img src='Images/error.png'/><span style='color:red'>You must input...</span>";
            }
            else {
                document.getElementById("idsp").innerHTML = "<img src='Images/checkbox_16xLG.png'/>";
            }
        }       

        function change() {
            document.bgColor = "red";
        }

        function blur() {
            document.fgColor = "green";
        }

        function focus() {
            document.bgColor = "gray";
        }
    </script>
</head>
<body>
    <input type="text" id="idinput" value="click here change bgColor"/>
	<h1>this is h1</h1>
    <hr />
    name:<input type="text" id="idName" />
    <span id="idsp"></span>
    <br />
    password:<input type="password" id="idPwd" />
</body>
</html>
