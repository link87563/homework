<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>08eventObjectDemo.html</title>
    <script>
        document.oncontextmenu = function (ns) {
            if (ns.preventDefault) 
                ns.preventDefault();
            else
            ns.returnValue = true;
        }
       
    </script>
</head>
<body>
    this is test line<br/>	
    <img src="WindowObject/WinImages/101.gif" />
	<a href="http://www.google.com" onclick="return false;">google</a>
</body>
