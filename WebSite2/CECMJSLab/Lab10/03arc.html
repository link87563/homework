<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03arc.html</title>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            
            // context.arc(150,100,75,1*Math.PI,0*Math.PI,false);  
            //context.stroke();
            
            //context.arc(150,100,75,0,2*Math.PI,false);

            context.beginPath();
            context.arc(75, 75, 50, 0, 2 * Math.PI, false);
            context.stroke();
            context.closePath();

            context.beginPath();
            context.arc(75, 75, 35, 0, Math.PI, false);
            context.stroke();
            context.closePath();

            context.beginPath();
            context.arc(60, 65, 5, 0, 2 * Math.PI, false);
            context.stroke();
            context.closePath();

            context.beginPath();
            context.arc(90, 65, 5, 0, 2 * Math.PI, false);
            context.stroke();
            context.closePath();

        }
    </script>
</head>
<body>
    <canvas id="myCanvas"  width="400" height="300"></canvas>
</body>
</html>
