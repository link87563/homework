<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02dragFile.html</title>
    <script>
        function dragoverHandler(e) {
            e.preventDefault();
        }

        function dropHandler(e) {
            e.preventDefault();
            var files = e.dataTransfer.files;
            var filelen = files.length;
            for (var i = 0; i < filelen; i++) {
                //alert(files[i].name + "," + files[i].type);

                var reader = new FileReader();
                reader.readAsText(files[i], "UTF-8");
                reader.onload = function (e) {
                    var fileCotent = e.target.result;
                    //document.getElementById("show").innerHTML = fileCotent;
                    document.getElementById("show").insertAdjacentHTML("BeforeEnd", fileCotent);
                }
            }
        }
    </script>
</head>
<body>
    <textarea cols="60" rows="20" id="show"  ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></textarea>
</body>
</html>
