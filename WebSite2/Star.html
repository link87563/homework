<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #mapdiv{
            line-height:60px;
            font-size:40px;
            color:red;
            text-align:center;
        }
        #rating{
          text-align:center;
        }
    </style>
    <script>
        var starflag = false;
        window.onload = function () {
            var stars = document.querySelectorAll("img.arr")
            var starlen = stars.length;
            for (var i = 0; i < starlen; i++) {
                stars[i].onmouseover = function () { mouseOver(this.id) };
                stars[i].onmouseout = mouseOut;
                stars[i].onclick = function () { click(this.id) };
            }
        }
        function mouseOver(starid) {
            var count = starid.substr(7);
            if (!starflag) {
                for (var i = 0; i < count; i++) {
                    document.images[i].src = "Images/chngstar1.gif";
                }
            }
        }
        function mouseOut() {
            if (!starflag) {
                for (var i = 0; i < 5; i++) {
                    document.images[i].src = "Images/star1.gif";
                }
                document.getElementById("mapdiv").innerHTML = "";
            }
        }
        function click(starid) {
            if (!starflag) {
            var count=starid.substr(7);
                starflag = true;
                document.getElementById("mapdiv").innerHTML = "你給了" + starid.substr(7) + "顆星 <input type='button' onClick='starReset()' value='Reset'></span>";
                }
        }
        function starReset() {
            starflag = false;
            var count = starid.substr(7);
                for (var i = 0; i < count; i++) {
                    document.images[i].src = "Images/star1.gif";
                }
                document.getElementById("mapdiv").innerHTML = "";
        }
    </script>
</head>
<body>
    <div id="rating">
        <img id="imgStar1" class="arr"   src="Images/star1.gif" />
        <img id="imgStar2"  class="arr"    src="Images/star1.gif" />
        <img id="imgStar3"  class="arr"   src="Images/star1.gif" />
        <img id="imgStar4"  class="arr" src="Images/star1.gif" />
        <img id="imgStar5"  class="arr"    src="Images/star1.gif" />
    </div>
    <div id="mapdiv"></div>
</body>
</html>
