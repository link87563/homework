<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        .s{
            -webkit-filter:grayscale(1); /*no color*/
        }
        .n{
            -webkit-filter:grayscale(0);
        }
    </style>
    <script>
        window.onload = function () {
            var stars = document.querySelectorAll("img.arr")
            var starlen = stars.length;
            for (var i = 0; i < starlen; i++) {
                stars[i].onmouseover = function () { mouseOver(this.id) };
                stars[i].onmouseout = mouseOut;
            }
        }
        function mouseOver(starid) {
            document.images[0].src = "Images/chngstar" + starid.substr(7) + ".gif";
        }
        function mouseOut() {
            document.images[0].src = "Images/star1.gif";
        }
    </script>
</head>
<body>
    <div id="rating" name="dive">
        <img id="imgStar1" class="arr" name="rating" alt="1" src="Images/chngstar1.gif" />
        <img id="imgStar2"  class="arr"  name="rating" alt="2" src="Images/chngstar1.gif" />
        <img id="imgStar3"  class="arr" name="rating"  alt="3" src="Images/chngstar1.gif" />
        <img id="imgStar4"  class="arr"  name="rating" alt="4" src="Images/chngstar1.gif" />
        <img id="imgStar5"  class="arr"  name="rating" alt="5" src="Images/chngstar1.gif" />
    </div>
</body>
</html>
